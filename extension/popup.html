<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      gap: var(--size-3);
      border-left: var(--size-1) solid var(--brand);
    }

    #error-msg:empty {
      display: none;
    }

    body[data-state="running"] {
      #idle-buttons {
        display: none;
      }
      #cancel-btn {
        display: block;
      }

      #status-area {
        display: flex;
      }
    }

    body[data-state="idle"] {
      #idle-buttons {
        display: flex;
      }

      #cancel-btn {
        display: none;
      }

      #status-area {
        display: none;
      }
    }

  </style>
</head>
<body>
  <hgroup class="title">
    <h1>where2go</h1>
    <h2>route clipper</h2>
  </hgroup>

  <p class="info"><em>Currently supports Strava + RideWithGPS</em></p>

  <div id="main-ui">
    <div id="idle-buttons" class="button-row">
      <button id="scrape-btn" class="btn-primary">Import Routes</button>
      <button id="settings-btn" class="btn-secondary btn-icon" aria-label="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
      </button>
    </div>
    <button id="cancel-btn" class="btn-danger btn-full-width" hidden>Cancel</button>
  </div>

  <div id="status-area" class="status-container">
    <div style="display: flex; justify-content: space-between;">
      <span id="status-text">Ready</span>
      <span id="counter">0/0</span>
    </div>
    <div class="progress-bar">
      <div id="progress-fill" class="progress-fill"></div>
    </div>
    <div id="log-text" class="log">Waiting to start...</div>
  </div>

  <div id="error-msg" class="error"></div>

  <script src="popup.js"></script>
</body>
</html>

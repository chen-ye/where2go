<!DOCTYPE html>
<html>
<head>
  <title>Where2Go Settings</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      gap: var(--size-4);
      border-top: var(--size-1) solid var(--brand);
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <hgroup class="title">
    <h1>where2go</h1>
    <h2>settings</h2>
  </hgroup>

  <div class="form-group">
    <label for="baseUrl">Where2Go Base URL</label>
    <input type="text" id="baseUrl" placeholder="http://localhost:8000">
    <div class="help-text">The base URL of the Where2Go app (e.g., http://localhost:8000).</div>
  </div>

  <div class="form-group">
    <label for="headers">Custom Headers (JSON)</label>
    <textarea id="headers" placeholder='{"CF-Access-Client-Id": "...", "CF-Access-Client-Secret": "..."}'></textarea>
    <div class="help-text">Optional JSON object of headers to include in the request.</div>
  </div>

  <div class="form-group">
    <label class="checkbox-label">
      <input type="checkbox" id="autoPagination">
      Automatically step through paginated collections
    </label>
    <div class="help-text">Automatically load more items on Strava (page steppers) and RideWithGPS (infinite scroll).</div>
  </div>

  <button id="save" class="btn-primary">Save Settings</button>
  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>

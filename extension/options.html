<!DOCTYPE html>
<html>
<head>
  <title>Where2Go Settings</title>
  <style>
    body { padding: 20px; font-family: sans-serif; max-width: 600px; margin: 0 auto; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"], textarea { width: 100%; padding: 8px; box-sizing: border-box; }
    textarea { height: 100px; font-family: monospace; }
    button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #status { margin-top: 10px; color: green; }
    .help-text { font-size: 0.9em; color: #666; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Where2Go Settings</h1>

  <div class="form-group">
    <label for="baseUrl">Where2Go Base URL</label>
    <input type="text" id="baseUrl" placeholder="http://localhost:8000">
    <div class="help-text">The base URL of the Where2Go app (e.g., http://localhost:8000).</div>
  </div>

  <div class="form-group">
    <label for="headers">Custom Headers (JSON)</label>
    <textarea id="headers" placeholder='{"CF-Access-Client-Id": "...", "CF-Access-Client-Secret": "..."}'></textarea>
    <div class="help-text">Optional JSON object of headers to include in the request.</div>
  </div>

  <button id="save">Save Settings</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>

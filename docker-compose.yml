
services:
  db:
    image: postgis/postgis:15-3.3
    restart: always
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    image: node:24-alpine
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "8070:8070"
      - "5174:5174"
    environment:
      PGHOST: ${PGHOST:-db}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      PGDATABASE: ${PGDATABASE}
      PGPORT: ${PGPORT:-5432}
      PGSSLMODE: prefer
      VITE_API_URL: http://localhost:8070
    command: sh -c "corepack enable && yarn install && yarn workspaces foreach --all --parallel --interlaced --verbose --include where2go-backend --include where2go-frontend run dev"
    depends_on:
      - db

volumes:
  db-data:
